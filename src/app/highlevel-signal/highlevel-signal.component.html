<div style="flex:1;" [ngClass]="classFromMenu">
    <div style="border-style: solid;border-width: 1px;text-align: center;height: 100%;display: flex;flex-direction: column;align-items: center;justify-content: center;">
        <div l10nTranslate class="sigName">
           {{SignalName}}
        </div>
        <div style="text-align:center">
        <div l10nDecimal class="sigValue">
           {{SignalValue}}
        </div>
        <div class="unitsValue">
           {{UnitsValue}}
         </div>
        </div>
    </div>
</div>
