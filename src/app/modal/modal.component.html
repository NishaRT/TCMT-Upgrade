<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <i class="fa fa-2x fa-exclamation-triangle error-color m-t-xs" aria-hidden="true"></i>
      &nbsp;&nbsp;
      <h4 class="modal-title error-color">Error</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{errorMessage}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="d('Close click')">Close</button>
    </div>
  </ng-template>
  
  <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
  

  <ng-template #confirmationBox let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Alert</h4>
      <!-- <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <p>{{errorMessage}}</p>
      <!-- Err Code : <p>{{errorCode}}</p> -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="d('yes')">Yes</button>
      <button type="button" class="btn btn-outline-dark" (click)="d('no')">No</button>
    </div>
  </ng-template>
